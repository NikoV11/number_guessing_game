<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Number Guessing Game</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2rem;
    }
    input[type="number"] {
      padding: 10px;
      font-size: 1rem;
      width: 60px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      background-color: #ffbb33;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .message, .scoreboard {
      margin-top: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <h1>🎯 Guess the Number (1–10)</h1>
  <input type="number" id="guess" min="1" max="10" />
  <br />
  <button onclick="makeGuess()">🔍 Guess</button>
  <div class="message" id="message"></div>
  <div class="scoreboard" id="scoreboard"></div>
  <button onclick="resetGame()">🔁 Play Again</button>

  <script>
    let secretNumber = Math.floor(Math.random() * 10) + 1;
    let attempts = 0;
    let startTime = Date.now();
    let bestGuesses = null;
    let bestTime = null;

    function makeGuess() {
      const input = document.getElementById("guess");
      const guess = parseInt(input.value);
      const message = document.getElementById("message");
      const scoreboard = document.getElementById("scoreboard");
      attempts++;

      if (isNaN(guess)) {
        message.textContent = "⚠️ Please enter a valid number.";
        return;
      }

      if (guess < secretNumber) {
        message.textContent = "📉 Too low! Try again.";
      } else if (guess > secretNumber) {
        message.textContent = "📈 Too high! Try again.";
      } else {
        const timeTaken = ((Date.now() - startTime) / 1000).toFixed(2);
        message.textContent = `✅ Correct! The number was ${secretNumber}`;

        let recordMsg = "";
        if (bestGuesses === null || attempts < bestGuesses) {
          bestGuesses = attempts;
          recordMsg += "🥇 New record: Fewest guesses!\n";
        }
        if (bestTime === null || timeTaken < bestTime) {
          bestTime = timeTaken;
          recordMsg += "⏱️ New record: Fastest time!\n";
        }

        scoreboard.textContent = `📊 ${attempts} guesses in ${timeTaken} seconds.\n${recordMsg}`;
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 10) + 1;
      attempts = 0;
      startTime = Date.now();
      document.getElementById("message").textContent = "";
      document.getElementById("scoreboard").textContent = "";
      document.getElementById("guess").value = "";
    }
  </script>
</body>
</html>
