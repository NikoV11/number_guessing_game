<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Multiplayer Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🎯 Multiplayer Number Guessing Game</h1>
  <div id="setup">
    <div>
      <label>Player 1 Name: <input type="text" id="player1Name" /></label>
    </div>
    <div>
      <label>Player 2 Name: <input type="text" id="player2Name" /></label>
    </div>
    <button id="startBtn">Start Game</button>
  </div>
  <div id="gameArea" style="display:none;">
    <div id="turnInfo"></div>
    <input type="number" id="guessInput" min="1" max="1000" placeholder="Enter your guess (1-1000)" />
    <button id="guessBtn">Guess</button>
    <div class="message" id="feedback"></div>
    <div id="history"></div>
    <button id="restartBtn" style="display:none;">Play Again</button>
  </div>
  <script src="multiplayer.js"></script>
</body>
</html>
