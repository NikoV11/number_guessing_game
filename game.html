<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎯 Number Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="gameTitle">🎯 Guess the Number</h1>
  <input type="number" id="guess" min="1" max="10" />
  <br />
  <button onclick="makeGuess()">🔍 Guess</button>
  <div class="message" id="message"></div>
  <div class="scoreboard" id="scoreboard"></div>
  <button onclick="resetGame()">🔁 Play Again</button>
  <button onclick="goToMode()">⬅️ Change Mode</button>

  <div class="leaderboard">
    <h2>🏆 Leaderboard (Top 5)</h2>
    <ul class="leaderboard-list" id="leaderboardList"></ul>
  </div>

  <audio id="correctSound" src="sounds/correct.mp3" preload="auto"></audio>
  <audio id="wrongSound" src="sounds/wrong.mp3" preload="auto"></audio>

  <script src="game.js"></script>
</body>
</html>
